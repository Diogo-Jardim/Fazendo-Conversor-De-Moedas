<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Document</title>
</head>
<body>
    <img src="./assest/logo.gif" alt="logo-image" class="image-m찾o">
    <main>
        
        <label>
            Converter <b>De</b>
            <select class="select-currency-to-convert">
                <option value="real-convert">Real Brasileiro</option>
                <option value="dolar-convert">D처lar Americano</option> 
                <option value="euro-convert">Euro</option>
                <option value="libra-convert">Libra</option>
            </select>
        </label>
        <label>
            Converter <b>Para</b>
            <select class="select-currency-to-converted">
                <option value="dolar">D처lar Americano</option>
                <option value="euro">Euro</option>
                <option value="libra">Libra</option>
                <option value="real">Real</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-value" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="caixa-de-baixo">
                <img src="./assest/real.png" alt="logo-real" class="image-currency-convert">
                <p class="currency-name-convert">Real Brasileiro</p>
                <p class="currency-value-to-convert">R$ 0,OO</p>
            </div>

            <img src="./assest/Vector.png" alt="logo-seta" class="seta-image">

            <div class="caixa-de-baixo">
                <img src="./assest/dolar.png" alt="logo-dolar" class="currency-img">
                <p class="currency-name-converted">D처lar Americano</p>
                <p class="currency-value">US$ 0,OO</p>
            </div>
        </section>

    </main>
</body>
<script src="./javaScript.js"></script>
</html>
